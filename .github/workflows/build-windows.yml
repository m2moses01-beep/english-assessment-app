name: Build Windows Release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
    
    - name: Create Required Windows Files
      shell: cmd
      run: |
        rem Create the essential files using CMD syntax
        echo #pragma once > windows\runner\resource.h
        echo. >> windows\runner\resource.h
        echo #define IDI_APP_ICON 101 >> windows\runner\resource.h
        echo #define IDR_APPLICATION_MANIFEST 102 >> windows\runner\resource.h
        
        echo #include "resource.h" > windows\runner\runner.rc
        echo. >> windows\runner\runner.rc
        echo // Build works without icon for now >> windows\runner\runner.rc
        echo // IDI_APP_ICON ICON "resources/app_icon.ico" >> windows\runner\runner.rc
        echo. >> windows\runner\runner.rc
        echo IDR_APPLICATION_MANIFEST RT_MANIFEST "runner.exe.manifest" >> windows\runner\runner.rc
    
    - name: Install Dependencies
      run: flutter pub get
    
    - name: Clean Previous Builds
      run: flutter clean
    
    - name: Build Release Version
      run: flutter build windows --release
    
    - name: Verify Release Build (PowerShell)
      shell: pwsh
      run: |
        Write-Host "=== Checking Release Build ===" -ForegroundColor Cyan
        
        if (Test-Path "build/windows/runner/Release") {
            Write-Host "✅ Release directory found" -ForegroundColor Green
            Get-ChildItem -Path "build/windows/runner/Release" -Recurse | Format-Table Name, Length, LastWriteTime
            
            Write-Host "`n=== Executable size ===" -ForegroundColor Yellow
            $exeFiles = Get-ChildItem -Path "build/windows/runner/Release" -Filter "*.exe" -Recurse
            foreach ($file in $exeFiles) {
                Write-Host "$($file.Name): $($file.Length / 1MB) MB" -ForegroundColor Cyan
            }
        } else {
            Write-Host "❌ Release directory not found" -ForegroundColor Red
            Write-Host "Available directories:" -ForegroundColor Yellow
            Get-ChildItem -Path "build" -Recurse -Directory | Select-Object FullName
        }
    
    - name: Upload Windows App
      uses: actions/upload-artifact@v4
      with:
        name: windows-application
        path: build/windows/runner/Release/
        if-no-files-found: error
