name: Build Windows App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build Windows (Debug)
      run: flutter build windows --debug
      
    - name: Upload Windows Artifact (Fixed Path)
      uses: actions/upload-artifact@v4
      with:
        name: english-assessment-app-windows-debug
        path: full-build-output/x64/runner/Debug/english_assessment_app.exe
        
    - name: Upload Entire Debug Folder (Optional)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: windows-debug-full
        path: full-build-output/x64/runner/Debug/
        
    - name: Build Windows (Release)
      run: flutter build windows --release
      
    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: english-assessment-app-windows-release
        path: build/windows/runner/Release/english_assessment_app.exe
